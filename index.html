<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <style>
            .control-section {
                margin: 10px;
            }
            label, input, button {
                display: block;
            }
         </style>
    </head>
    <body>
        <div class="control-section">
            <label for="selectFiles">注文一覧データをアップロード</label>
            <div id="selectFiles">
                <input id="selectFile1" type="file" accept=".csv"/>
                <input id="selectFile2" type="file" accept=".csv"/>
            </div>
        </div>
        <div class="control-section">
            <label for="generatePdf">チェック表と納品書、送り先の宛名をダウンロード</label>
            <button onclick="generatePdf()" id="generatePdf">ダウンロード</button>
        </div>
    </body>
    <script src="./jspdf.min.js"></script>
    <script src="./papaparse.min.js"></script>
    <script src="./scripts.js"></script>
</html>
